<html>
    <head>
        <title> Console Project </title>
    </head>
<body>
    <h1> Rudra Sharma </h1>
    <script>
        console.log("Hi I am your console screen");

        var first_name = "Rudra";
        console.log(first_name);

        var last_name = "Sharma";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);

        var name_1 = "I am Verma Sharma";
        console.log(name_1);

        var replace_name = name_1.replace("Verma","Rudra");
        console.log(replace_name);

        var capital_name = "RUDRA";
        var lowercase_name = capital_name.toLowerCase();
        console.log(lowercase_name);

        var square_root = Math.sqrt(144);
        console.log(square_root);

        var max_number = Math.max(12,18,39);
        console.log(max_number);

        var power_number = Math.pow(7,4);
        console.log(power_number);

        var big_number = 3.1415234762734591;
        console.log(big_number);
        var fix_number = big_number.toFixed(2);
        console.log(fix_number);
    </script>
</body>
</html
